<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Foldit:wght@200&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <P class="title-name">
        <br>
        Mathematical calculator
    </P>
    <div class="container">
        <div class="calculator">
            <form action="backend.py">

                <div class="display">
                    <input id="display" type="text" placeholder="0">
                </div>

                <div>
                    <input type="button" value="e" class="operator" onclick= "display.value += display.value * e()">
                    <input type="button" value="π" class="operator" onclick= "display.value += display.value * pi()">                    
                    <input type="button" value="(" class="operator" onclick="display.value += '('">
                    <input type="button" value=")" class="operator" onclick="display.value += ')'">
                    <input type="button" value="%" class="operator" onclick="display.value += '%'">
                    <input type="button" value="AC" class="operator" onclick="display.value = ''">
                </div>
        
                <div>
                    <input type="button" value="sin" class="operator" onclick=sin()>
                    <input type="button" value="cos" class="operator" onclick=cos()>
                    <input type="button" value="7" onclick="display.value += '7'">
                    <input type="button" value="8" onclick="display.value += '8'">
                    <input type="button" value="9" onclick="display.value += '9'">
                    <input type="button" value="÷" class="operator" onclick="display.value += '/'">
                </div>

                <div>
                    <input type="button" value="ln" class="operator" onclick=ln()>
                    <input type="button" value="log" class="operator" onclick=log()>
                    <input type="button" value="4" onclick="display.value += '4'">
                    <input type="button" value="5" onclick="display.value += '5'">
                    <input type="button" value="6" onclick="display.value += '6'">
                    <input type="button" value="x" class="operator" onclick="display.value += '*'">
                </div>
                
                <div>
                    <input type="button" value="tan" class="operator" onclick=tan()>
                    <input type="button" value="√" class="operator" onclick=sqrt()>
                    <input type="button" value="1" onclick="display.value += '1'">
                    <input type="button" value="2" onclick="display.value += '2'">
                    <input type="button" value="3" onclick="display.value += '3'">
                    <input type="button" value="-" class="operator" onclick="display.value += '-'">
                </div>
                
                <div>
                    <input type="button" value="x!" class="operator" onclick=fact()>
                    <input type="button" value="^" class="operator" onclick="display.value += '**'">
                    <input type="button" value="0" onclick="display.value += '0'">
                    <input type="button" value="." onclick="display.value += '.'">
                    <input type="button" value="=" class="equal" onclick = "display.value = eval(display.value)">
                    <input type="button" value="+" class="operator" onclick="display.value += '+'">
                </div>
            </form>
        </div>
    </div>

    <script>
        var display = document.querySelector('#display');
        var expression = document.querySelector('.button')

        for(item of expression){
            item.addEventListener('click',(e)=>{
                btntext=e.target.innerText;
                
                display.value+=btntext;
            });
        }

        function sin(){
            display.value=Math.sin(display.value)
        }

        function cos(){
            display.value=Math.cos(display.value)
        }

        function tan(){
            display.value=Math.tan(display.value)
        }

        function pow(){
            display.value=Math.pow(display.value,2)
        }

        function sqrt(){
            display.value=Math.sqrt(display.value,2)
        }

        function log(){
            display.value=Math.log(display.value,2)
        }

        function ln(){
            display.value=Math.log(display.value,Math.E)
        }

        function pi(){
            display.value= Math.PI
        }

        function e(){
            display.value=Math.E
        }

        function fact(){

            var i, num, f;
            f=1

            num=display.value
            for (i=1; 1<=num ; i++){
                f=f*i
            }

            i=i-1
            display.value=f
        }

    </script>
    
</body>
</html>
